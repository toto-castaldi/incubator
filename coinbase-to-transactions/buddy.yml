- pipeline: "Deploy"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  actions:
  - action: "[LIQUIBASE] Build Docker image"
    type: "DOCKERFILE"
    login: "${DOCKER_HUB_USER}"
    password: "${DOCKER_HUB_PASSWORD}"
    docker_image_tag: "latest"
    dockerfile_path: "postgresql-liquibase/Dockerfile"
    context_path: "postgresql-liquibase"
    repository: "totocastaldi/personal-finance-liquibase"
    build_args:
    - "version=${BUDDY_EXECUTION_REVISION}"
    trigger_condition_paths:
      - "/postgresql-liquibase"
    trigger_condition: "ON_CHANGE_AT_PATH"
  - action: "update docker-compose"
    type: "SFTP"
    input_type: "SCM_REPOSITORY"
    local_path: "docker-compose.yml"
    remote_path: "${WORKDIR}"
    login: "root"
    host: "${SERVER_NAME}"
    port: "22"
    env_key: "test_rsa"
    authentication_mode: "ENV_KEY"
  - action: "docker-compose restart"
    type: "SSH_COMMAND"
    working_directory: "${WORKDIR}"
    login: "root"
    host: "${SERVER_NAME}"
    port: "22"
    env_key: "test_rsa"
    authentication_mode: "ENV_KEY"
    commands:
    - "set -e"
    - "echo \"$DOCKER_HUB_PASSWORD\" | \\"
    - "\tdocker login -u \"$DOCKER_HUB_USER\" --password-stdin"
    - "trap 'docker logout' 0"
    - "export TAG=latest"
    - "docker-compose pull"
    - "docker-compose down --remove-orphans"
    - "docker-compose up -d"
    - "docker image prune -a"
    - "docker volume prune"
    run_as_script: true
    shell: "BASH"
    trigger_condition: "ALWAYS"
  