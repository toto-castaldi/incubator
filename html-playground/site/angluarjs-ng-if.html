<html ng-app="angularjs">
    <head>
        <title>Angularjs NG-IF test</title>
        <style>
        </style>
    </head>
    <body class="test">


        <the-if show-data="true"></the-if>
        <p>-----</p>
        <the-if show-data="false"></the-if>
        <p>-----</p>
        <the-if></the-if>


        <script src="js/angular-1.5.7.js"></script>
        <script>
          (function () {
              'use strict';

              angular
                  .module('angularjs', [])
                  .directive('theIf',[
                      '$compile',
                      function($compile){
                          const logic = (scope) => {
                              console.log('scope', scope.showData);
                              if (scope.showData) {
                                console.log('truly');
                              } else {
                                console.log('falsy');
                              }
                          };

                          return {
                              restrict: 'E',
                              scope: {
                                showData : '=?'
                              },
                              link : logic,
                              templateUrl: '/templates/theIf.html'
                          };
                      }
                  ]);

          })();
        </script>
    </body>
</html>
