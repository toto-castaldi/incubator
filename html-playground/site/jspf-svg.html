<html>
    <head>
        <title>SVG</title>
    </head>
    <body>

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>

        <svg height="210" width="400">
            <path d="M150 0 L75 200 L225 200 Z" />
        </svg>



        <div>
            <input type="radio" id="svg0"
                   name="svg" value="0" checked>
            <label for="svg0">Graphic</label>

            <input type="radio" id="svg1"
                   name="svg" value="1">
            <label for="svg1">Circle</label>

        </div>

        <button id="pdf">PDF</button>

        <p id="svg-content"></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script>
            $('input[name=svg]').click(() => {
                $('#svg-content').text('');
            });
            $('#pdf').click(() => {
                const index = $('input[name=svg]:checked')[0].value;

                // Default export is a4 paper, portrait, using milimeters for units
                const doc = new jsPDF();

                const svg = $('svg')[index];
                const svgAsText = new XMLSerializer().serializeToString(svg);

                $('#svg-content').text(svgAsText);

                doc.addSVG(svgAsText, 20, 20, 100,100);

                doc.save('jspdf-examples.pdf');
            });
        </script>
    </body>
</html>
