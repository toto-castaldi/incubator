Always
======

The entrance is always free <--> L'ingresso è sempre gratuito.

#### always *adverbe*	(every time)	<--> sempre *avverbio*
 	She always writes thank you letters after her birthday.
 	Lei scrive sempre lettere di ringraziamento dopo il suo compleanno.

#### always *adverbe*	(forever)	per sempre *locuzione avverbiale*
 	I will always love you.
 	Ti amerò per sempre.

#### always *adverbe*	(since forever)	sempre *avverbio* da sempre *locuzione avverbiale*
 	I have always loved you.
 	Ti ho sempre amato.

#### always *adverbe*	(continually)	sempre *avverbio* in continuazione, di continuo *locuzione avverbiale*
 	He's always complaining but he never does anything about it.
 	Sta sempre a lamentarsi ma non fa mai niente.

#### always *adverve*	informal (if necessary)	sempre *avverbio*
 	You can always take the train if your car's not working.
 	Puoi sempre prendere il treno, se la tua automobile non funziona.
