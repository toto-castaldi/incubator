
databaseChangeLog:
  - changeSet:
      id: 1
      author: toto
      changes:
        - createTable:
            tableName: card-usage
            columns:
              - column:
                  name: id
                  type: serial
              - column:
                  name: user
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
              