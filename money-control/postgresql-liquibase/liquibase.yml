                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
