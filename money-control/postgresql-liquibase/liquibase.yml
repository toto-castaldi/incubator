
databaseChangeLog:
  - changeSet:
      id: 1
      author: toto
      changes:
        - createTable:
            tableName: card-usage
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: user
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: toto
      changes:
        - createTable:
            tableName: cc-movement
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: bank
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: fingerprint
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: toto
      changes:
          - addUniqueConstraint:
              columnNames: "fingerprint, user"
              tableName: "cc-movement"
              validate : true
  - changeSet:
      id: 4
      author: toto
      changes:
        - createTable:
            tableName: usage-to-movement
            columns:
              - column:
                  name: usage_id
                  type: integer
              - column:
                  name: movement_id
                  type: integer
        - addForeignKeyConstraint:
            constraintName : usage-to-movement-card-usage
            baseColumnNames: usage_id
            baseTableName: usage-to-movement
            referencedColumnNames: id
            referencedTableName: card-usage
        - addForeignKeyConstraint:
            constraintName : usage-to-movement-cc-movement
            baseColumnNames: movement_id
            baseTableName: usage-to-movement
            referencedColumnNames: id
            referencedTableName: cc-movement
  - changeSet:
      id: 5
      author: toto
      changes:
        - createView:  
            selectQuery: select * from "card-usage" except select cu.* from "card-usage" cu, "usage-to-movement" utm where cu.id = utm.usage_id
            viewName:  unmapped-card-usage
        - createView:  
            selectQuery: select * from "cc-movement" except select cm.* from "cc-movement" cm , "usage-to-movement" utm where cm.id = utm.movement_id
            viewName:  unmapped-cc-movement
        - addUniqueConstraint:
              columnNames: "usage_id, movement_id"
              tableName: "usage-to-movement"
              validate : true